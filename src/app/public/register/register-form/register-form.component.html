<form
novalidate
[formGroup]="registerForm"
(ngSubmit)="submit()"
class="card-body">
<!-- User name field -->
<div class="form-group">
  <label for="name">Name</label>
  <input
  id="name"
  type="name"
  formControlName="name"
  class="form-control"
  placeholder="Username"
  autocorrect="off"
  autocomplete="off"
  />
</div>
<!-- Email field -->
<div class="form-group">
  <label for="email">Email</label>
  <input
  id="email"
  type="email"
  formControlName="email"
  class="form-control"
  placeholder="Email"
  autocorrect="off"
  autocomplete="off"
  />
</div>
<!-- Password field -->
<div class="form-group">
  <label for="password">Password</label>
  <input
  id="password"
  type="password"
  formControlName="password"
  class="form-control"
  placeholder="Password"
  />
</div>
<!-- Submit button -->
<p class="text-center py-3">
  <button type="submit" class="btn" [disabled]="!registerForm.valid">
    Sign-up
  </button>
</p>
</form>
